<script>tinymce.init({
  selector: 'textarea.editor',
  menubar: 'edit view',
  plugins: 'image code imagetools link lists paste table wordcount spellchecker',

  spellchecker_languages: 'English=en,German=de,Italian=it,Polish=pl,Portuguese=pt_BR,Spanish=es,Swedish=sv',
  paste_as_text: true,
  paste_word_valid_elements: 'b,strong,i,em,h1,h2',
  paste_webkit_styles: 'color font-size',
  a11y_advanced_options: true,
  link_assume_external_targets: true,
  relative_urls: false,
  remove_script_host: false,
  convert_urls: true,
  width: "80%",
  height: 500,
  menubar: false,
  /* enable title field in the Image dialog*/
  image_title: true,
  /* enable automatic uploads of images represented by blob or data URIs*/
  automatic_uploads: true,
  init_instance_callback: function (editor) {
      $(editor.getContainer()).find('button.tox-statusbar__wordcount').click();  // if you use jQuery
   },
  /*
    URL of our upload handler (for more details check: https://www.tiny.cloud/docs/configure/file-image-upload/#images_upload_url)
    images_upload_url: 'postAcceptor.php',
    here we add custom filepicker only to Image dialog
  */
  //images_upload_url: ajax_url + '/postAcceptor.php',
  //images_upload_base_path: '/archivio/istituti',
  file_picker_types: 'image, file',
  /* and here's our custom image picker*/
  file_picker_callback: function (cb, value, meta) {
    console.log("cb", cb);
    console.log("value", value);
    console.log("meta", meta);
    
    var input = document.createElement('input');
    input.setAttribute('type', 'file');
    input.setAttribute('accept', 'image/*, application/pdf, pdf, application/zip, application/x-zip-compressed, application/ms-excel, application/msexcel, application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel.sheet.macroEnabled.12');

    /*
      Note: In modern browsers input[type="file"] is functional without
      even adding it to the DOM, but that might not be the case in some older
      or quirky browsers like IE, so you might want to add it to the DOM
      just in case, and visually hide it. And do not forget do remove it
      once you do not need it anymore.
    */

    input.onchange = function () {
      //tinymce.get($("textarea[name=pagina]").attr("id")).uploadImages();  
      var file = this.files[0];
      console.log("file", file);  
        
      var reader = new FileReader();
      reader.onload = function () { 
        
        var id = 'blobid' + (new Date()).getTime();
        var blobCache =  tinymce.activeEditor.editorUpload.blobCache;
        var base64 = reader.result.split(',')[1];
        var blobInfo = blobCache.create(id, file, base64);
        blobCache.add(blobInfo);
        
        cb(blobInfo.blobUri(), { title: file.name });
        
          
      };
      reader.readAsDataURL(file);
      console.log(file.type);
      
      if( file.type == 'application/pdf' || file.type == 'image/png' || file.type == 'image/jpg' || file.type == 'image/jpeg' || file.type == 'application/zip' || file.type == 'application/x-zip-compressed' || file.type == "application/vnd.openxmlformats-officedocument.wordprocessingml.document" || file.type == "application/ms-excel" || file.type == "application/msexcel" || file.type == "application/vnd.ms-excel" || file.type == "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" || file.type == 'application/vnd.ms-excel.sheet.macroEnabled.12'){
          console.log("custom POST");
          formData = new FormData();
          formData.append('file', file, file.name );
          $("button[title=Save]").attr("disabled", "disabled").text("Loading...");
          $.ajax({
            type: "POST",
            data: formData,
            dataType : 'json',          
            contentType: false,
            processData: false, 
            url: ajax_url + '/postAcceptor.php',
            //async: false,
            success: function(json){
                 console.log(json.location);
                 console.log(input);
                 $("input[type=url]").val( "https://share.unionenergia.it" + json.location);
                 $("button[title=Save]").removeAttr("disabled").text("Save");
            }
        });
        /*
              xhr = new XMLHttpRequest();
              xhr.withCredentials = false;
              xhr.open('POST', '/cms-admin/postAcceptor.php');
              formData = new FormData();
              formData.append('file', file, file.name );
            
              xhr.send(formData);*/
          }//end pdf
          else{
              
          }
    };
    
    input.click();
  },
  content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
                     });
  </script>
