    border-color: #007bff;

/* Rimuovi le freccette in tutti i browser */
#otp-container .otp-input[type="number"] {
    -moz-appearance: textfield; /* Firefox */
    -webkit-appearance: none; /* Chrome, Safari, Edge */

}

/* Per evitare che Firefox mostri ulteriori stili */
#otp-container .otp-input[type="number"]::-webkit-inner-spin-button,
#otp-container .otp-input[type="number"]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;

<script language="javascript" type="text/javascript">
 $(document).ready(function(){
    $("#pwd-dimenticata").click(function(){
        $("#logok").hide();
        $("#recoverform").show("slide");
    });
    $("#torna-al-login").click(function(){
        $("#recoverform").hide();
        $("#logok").show("slide");
    });
    
    $("input[name=new_password]").on("keyup",function(){
        validatePassword();
    });

    $("input[name=type]").on("click",function(){
        $(this).attr("disabled", "disabled");
    });

    $("input[name=new_password],input[name=new_password_confirm]").on("keyup",function(){
        if( $("input[name=new_password]").val() != $("input[name=new_password_confirm]").val() )
            $("#pwd_same").show();
        else
            $("#pwd_same").hide();
    });
    $(".show-pwd").click(function(){
        if( $(this).parent().find("input").attr("type") == "password" ){
            $(this).parent().find("input").attr("type", "text");
            $(this).html("visibility_off");
        }
        else{
            $(this).parent().find("input").attr("type", "password");
            $(this).html("visibility");
        }
    });

 });

 function validatePassword() {
    $("#logok input[type=submit]").addClass("disabled");

    var password = $("input[name=new_password]").val();
    var lowercaseRegex = /[a-z]/;
    var uppercaseRegex = /[A-Z]/;
    var numberRegex = /[0-9]/;
    var specialCharRegex = /[!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]/;

    var isLowercase = lowercaseRegex.test(password);
    var isUppercase = uppercaseRegex.test(password);
    var isNumber = numberRegex.test(password);
    var isSpecialChar = specialCharRegex.test(password);
    var araSame =  $("input[name=new_password]").val() != $("input[name=new_password_confirm]").val();
    var isLengtotto = $("input[name=new_password]").val().length >= 8;
    var isValid = isLowercase && isUppercase && isNumber && isSpecialChar && araSame && isLengtotto;

    isLowercase ? $("#pwd_lowercase").removeClass("logcorrect").removeClass("logerror").addClass("logcorrect") : "";
    isUppercase ? $("#pwd_uppercase").removeClass("logcorrect").removeClass("logerror").addClass("logcorrect") : "";
    isNumber ? $("#pwd_number").removeClass("logcorrect").removeClass("logerror").addClass("logcorrect"): "";
    isSpecialChar ? $("#pwd_special").removeClass("logcorrect").removeClass("logerror").addClass("logcorrect"): "";
    isLengtotto ? $("#pwd_length").removeClass("logcorrect").removeClass("logerror").addClass("logcorrect"): "";

    isValid ? $("#logok input[type=submit]").removeClass("disabled") : $("#logok input[type=submit]").addClass("disabled");

}

</script>
